            transition: color 0.3s ease;
        }

        .link-text:hover {
            color: var(--primary);
        }

        .link-text::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));

        .badge-pending {

        }
    </style>
</head>
